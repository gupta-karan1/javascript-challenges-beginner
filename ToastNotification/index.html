<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="/ToastNotification/script.js" defer></script>
  </head>
  <body>
    <ul class="notifications"></ul>

    <div class="buttons">
      <button type="button" class="btn" id="success">Success</button>
      <button type="button" class="btn" id="error">Error</button>
      <button type="button" class="btn" id="warning">Warning</button>
      <button type="button" class="btn" id="info">Info</button>
    </div>
  </body>
</html>
