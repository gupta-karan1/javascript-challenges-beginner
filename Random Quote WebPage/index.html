<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<title> Quotable Quotes </title>
<script>
<!-- Hide the script from old browsers 

function getQuotes(){
// Create the arrays
quotes = new Array(10);
sources = new Array(10);

// Initialize the arrays with quotes 
quotes[0] = "I'm selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to handle. But if you can't handle me at my worst, then you sure as hell don't deserve me at my best.";
sources[0] = "Marilyn Monroe";

quotes[1] = "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.";
sources[1] = "Albert Einstein";

quotes[2] = "A room without books is like a body without a soul.";
sources[2] = "Marcus Tullius Cicero";

quotes[3] = "Be who you are and say what you feel, because those who mind don't matter, and those who matter don't mind.";
sources[3] = "Bernard M. Baruch";

quotes[4] = "You've gotta dance like there's nobody watching, Love like you'll never be hurt, Sing like there's nobody listening, And live like it's heaven on earth.";
sources[4] = "William W. Purkey";

quotes[5] = "You know you're in love when you can't fall asleep because reality is finally better than your dreams.";
sources[5] = "Dr. Seuss";

quotes[6] = "You only live once, but if you do it right, once is enough.";
sources[6] = "Mae West";

quotes[7] = "In three words I can sum up everything I've learned about life: it goes on.";
sources[7] = "Robert Frost";

quotes[8] = "If you want to know what a man's like, take a good look at how he treats his inferiors, not his equals.";
sources[8] = "J.K. Rowling";

quotes[9] = "Don’t walk in front of me… I may not follow.Don’t walk behind me… I may not lead. Walk beside me… just be my friend";
sources[9] = "Albert Camus";

quotes[10] = "If you tell the truth, you don't have to remember anything.";
sources[10] = "Mark Twain";

// Get a random index into the arrays
i = Math.floor(Math.random() * quotes.length);

// Write out the quote as HTML
document.write("<p style='background-color: #ffb6c1' >\"");
document.write(quotes[i] + "\"");
document.write("<em>-" + sources[i] + "</em>");
document.write("</p>");
}
//Stop hiding the script -->
</script>
<meta name = "viewport" content = "width=device-width, initial-scale=1">
</head>
<body>
<h1>Quotable Quotes</h1>
<p>Following is a random quotable quote. To see a new quote just reload the page.</p>

<script>
<!-- Hide the script from old browsers
getQuotes();
// Stop hiding the script -->
</script>
</body>
</html>
