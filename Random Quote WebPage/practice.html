        <script>
            // // for (let i = 0; i <= 10; i++) {

            // //     document.write("<br>");  
            // }
            const userInput = window.prompt('Hello World');
            document.write(userInput);
            
            document.write(document.URL); // returns current URL
            document.write('<br>'); 
            document.write(document.title); // title in the head of html
            document.write('<br>');
            document.write(document.referrer); // returns previous URL
            document.write('<br>');
            document.write(document.lastModified); // returns last modified date
            document.write('<br>');
            document.write(document.cookie); // enables you to read or set a cookie used within a dcoument
            document.write('<br>');
            document.write(document.images); //returns collection of images used in document
        </script>
    </body>
