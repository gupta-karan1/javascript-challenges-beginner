<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Draggable Slider Tabs</title>
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="icon"><i id="left" class="fas fa-angle-left"></i></div>
      <ul class="tabs-box">
        <li class="tab">Tab 1</li>
        <li class="tab">Tab 2</li>
        <li class="tab">Tab 3</li>
        <li class="tab active">Tab 4</li>
        <li class="tab">Tab 5</li>
        <li class="tab">Tab 6</li>
        <li class="tab">Tab 7</li>
        <li class="tab">Tab 8</li>
        <li class="tab">Tab 9</li>
        <li class="tab">Tab 10</li>
        <li class="tab">Tab 11</li>
        <li class="tab">Tab 12</li>
        <li class="tab">Tab 13</li>
        <li class="tab">Tab 14</li>
        <li class="tab">Tab 15</li>
        <li class="tab">Tab 16</li>
        <li class="tab">Tab 17</li>
        <li class="tab">Tab 18</li>
        <li class="tab">Tab 19</li>
        <li class="tab">Tab 20</li>
      </ul>
      <div class="icon"><i id="right" class="fas fa-angle-right"></i></div>
    </div>
  </body>
</html>
